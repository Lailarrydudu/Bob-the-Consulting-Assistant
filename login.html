<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Duvallo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Clerk SDK -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_c2VsZWN0LWd1cHB5LTQwLmNsZXJrLmFjY291bnRzLmRldiQ"
      src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">

    <div class="text-center">
        <h1 class="text-3xl font-bold text-white mb-8">Sign in to Duvallo</h1>
        <div id="sign-in-container"></div>
    </div>

    <script>
        window.addEventListener("load", async function () {
            await Clerk.load();

            if (Clerk.user) {
                // If already logged in, go to App
                window.location.href = "bob.html";
            } else {
                // Mount the Sign In component
                const signInDiv = document.getElementById("sign-in-container");
                Clerk.mountSignIn(signInDiv, {
                    redirectUrl: "bob.html",
                    appearance: {
                        baseTheme: "dark" // Matches your dark mode theme
                    }
                });
            }
        });
    </script>
</body>
</html>
