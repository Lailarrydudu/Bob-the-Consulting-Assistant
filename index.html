<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duvallo | The AI Strategy Engine</title>

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Duvallo - Turn Chaos into Strategy" />
    <meta property="og:description" content="The AI Strategy Engine that acts as your personal consulting team." />
    <meta property="og:type" content="website" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto+Slab:wght=700&display=swap');
        
        body {
            font-family: 'Georgia', serif;
            background-color: #111827; /* Dark Mode Background */
            color: #f3f4f6;
        }
        
        /* Typewriter Cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            background-color: #10b981; /* Emerald Green */
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Floating Animation for "Chaos" files */
        .float-slow { animation: float 6s ease-in-out infinite; }
        .float-fast { animation: float 4s ease-in-out infinite; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(var(--rot)); }
            50% { transform: translateY(-10px) rotate(var(--rot)); }
            100% { transform: translateY(0px) rotate(var(--rot)); }
        }

        /* Glow Effect for the Strategy Card */
        .strategy-glow {
            box-shadow: 0 0 40px -10px rgba(16, 185, 129, 0.3);
            transition: all 0.5s ease;
        }
        .strategy-glow:hover {
            box-shadow: 0 0 60px -5px rgba(16, 185, 129, 0.5);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="border-b border-gray-800 py-6 px-8 backdrop-blur-md bg-gray-900/80 fixed w-full z-50">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <div class="p-1.5 bg-white rounded-full border-2 border-emerald-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="24" height="24">
                        <circle cx="50" cy="50" r="8" fill="none" stroke="#047857" stroke-width="5"/>
                        <g stroke="#047857" stroke-width="4" fill="none">
                            <line x1="50" y1="50" x2="50" y2="20"/><circle cx="50" cy="20" r="6"/>
                            <line x1="50" y1="50" x2="75" y2="30"/><circle cx="75" cy="30" r="6"/>
                            <line x1="50" y1="50" x2="75" y2="70"/><circle cx="75" cy="70" r="6"/>
                            <line x1="50" y1="50" x2="50" y2="80"/><circle cx="50" cy="80" r="6"/>
                            <line x1="50" y1="50" x2="25" y2="70"/><circle cx="25" cy="70" r="6"/>
                            <line x1="50" y1="50" x2="25" y2="30"/><circle cx="25" cy="30" r="6"/>
                        </g>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-wide">Duvallo</h1>
            </div>
            
            <!-- Buttons -->
            <div class="flex space-x-4">
                <button onclick="alert('Login coming soon!')" 
                        class="px-5 py-2 text-gray-400 hover:text-white font-semibold transition">
                    Log in
                </button>
                <button onclick="window.location.href='bob.html'" 
                        class="px-6 py-2 bg-emerald-600 text-white rounded-lg font-bold hover:bg-emerald-500 shadow-lg transition transform hover:-translate-y-0.5">
                    Launch Engine
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="flex-1 flex flex-col items-center justify-center pt-32 pb-20 px-4 text-center">
        
        <!-- TYPEWRITER HEADLINE -->
        <div class="mb-6 h-32 flex items-center justify-center"> <!-- Fixed height to prevent jump -->
            <h2 class="text-5xl md:text-7xl font-bold text-white leading-tight">
                <span id="typewriter"></span><span class="cursor">&nbsp;</span>
            </h2>
        </div>

        <p class="text-xl text-gray-400 max-w-2xl mb-12 animate-fade-in-up">
            The AI workflow engine that replaces the "Junior Consultant." <br>
            Diagnosis, Research, Analysis, and Reportingâ€”automated.
        </p>

        <!-- VISUAL METAPHOR: CHAOS VS STRATEGY -->
        <div class="relative w-full max-w-5xl flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16 py-10">
            
            <!-- Left: CHAOS (Scattered Files) -->
            <div class="relative w-64 h-64 opacity-70 group hover:opacity-100 transition duration-500">
                <div class="absolute inset-0 bg-red-900/20 blur-3xl rounded-full"></div>
                <!-- File 1 -->
                <div class="absolute top-4 left-4 bg-gray-800 border border-gray-700 p-4 rounded shadow-xl transform -rotate-12 float-slow" style="--rot: -12deg">
                    <div class="w-8 h-8 bg-red-500/20 rounded mb-2"></div>
                    <div class="h-2 w-24 bg-gray-700 rounded"></div>
                    <div class="h-2 w-16 bg-gray-700 rounded mt-2"></div>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-xs px-1 rounded text-white font-mono">PDF</span>
                </div>
                <!-- File 2 -->
                <div class="absolute top-10 right-8 bg-gray-800 border border-gray-700 p-4 rounded shadow-xl transform rotate-6 float-fast" style="--rot: 6deg">
                    <div class="w-8 h-8 bg-blue-500/20 rounded mb-2"></div>
                    <div class="h-2 w-20 bg-gray-700 rounded"></div>
                    <span class="absolute -top-2 -right-2 bg-blue-500 text-xs px-1 rounded text-white font-mono">CSV</span>
                </div>
                <!-- Label -->
                <div class="absolute -bottom-8 left-0 right-0 text-center text-sm text-gray-500 font-mono tracking-widest uppercase">
                    Raw Data (Chaos)
                </div>
            </div>

            <!-- Arrow Animation -->
            <div class="text-emerald-500 transform rotate-90 md:rotate-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 animate-pulse">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </div>

            <!-- Right: STRATEGY (Clean Dashboard) -->
            <div class="relative w-72 h-80 strategy-glow">
                <div class="absolute inset-0 bg-emerald-900/20 blur-3xl rounded-full"></div>
                <div class="relative w-full h-full bg-gray-800 border border-emerald-500/30 rounded-xl overflow-hidden shadow-2xl flex flex-col">
                    <!-- Fake Header -->
                    <div class="bg-gray-900/50 p-3 border-b border-gray-700 flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        <div class="ml-auto text-xs text-emerald-400 font-bold">REPORT.PDF</div>
                    </div>
                    <!-- Fake Content -->
                    <div class="p-4 space-y-3">
                        <div class="h-4 w-3/4 bg-gray-700 rounded animate-pulse"></div>
                        <div class="h-2 w-full bg-gray-700/50 rounded"></div>
                        <div class="h-2 w-full bg-gray-700/50 rounded"></div>
                        
                        <!-- Fake Chart -->
                        <div class="mt-4 flex items-end gap-2 h-24 pt-4 border-t border-gray-700/50">
                            <div class="w-1/4 bg-emerald-900 h-[40%] rounded-t"></div>
                            <div class="w-1/4 bg-emerald-700 h-[60%] rounded-t"></div>
                            <div class="w-1/4 bg-emerald-500 h-[80%] rounded-t"></div>
                            <div class="w-1/4 bg-emerald-400 h-[100%] rounded-t shadow-[0_0_10px_rgba(52,211,153,0.5)]"></div>
                        </div>
                    </div>
                </div>
                <!-- Label -->
                <div class="absolute -bottom-8 left-0 right-0 text-center text-sm text-emerald-500 font-mono tracking-widest uppercase font-bold">
                    Actionable Strategy
                </div>
            </div>

        </div>

        <div class="mt-12">
            <button onclick="window.location.href='bob.html'" 
                    class="px-8 py-4 bg-white text-gray-900 rounded-full font-bold text-lg hover:scale-105 transition shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                Start Building Free &rarr;
            </button>
        </div>

    </main>

    <script>
        // TYPEWRITER EFFECT SCRIPT
        const text = "Turn Chaos into Strategy.";
        const speed = 70; // Typing speed in ms
        const element = document.getElementById("typewriter");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // Start typing when page loads
        window.onload = typeWriter;
    </script>
</body>
</html>
