<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob the Consulting Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto+Slab:wght@700&display=swap');
        
        body {
            font-family: 'Georgia', serif;
        }
        
        .hero-text {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: #1f2937;
        }
        
        @media (max-width: 768px) {
            .hero-text {
                font-size: 2rem;
            }
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-8">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <!-- Left: Logo and Title -->
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-emerald-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#10b981" viewBox="0 0 24 24" width="40" height="40">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.383a14.406 14.406 0 01-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 10-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"/>
                    </svg>
                </div>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800">Bob the Consulting Assistant</h1>
            </div>
            
            <!-- Right: Buttons -->
            <div class="flex space-x-4">
                <button onclick="alert('Login feature coming soon!')" 
                        class="px-6 py-2 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition">
                    Log in
                </button>
                <button onclick="window.location.href='app.html'" 
                        class="btn-primary px-6 py-2 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 shadow-md">
                    Bob Start
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="flex items-center justify-center" style="height: calc(100vh - 88px);">
        <div class="text-center px-8 max-w-5xl">
            <h2 class="hero-text">
                Making decision is all you need to do<br>when you have Bob
            </h2>
        </div>
    </main>
</body>
</html>
