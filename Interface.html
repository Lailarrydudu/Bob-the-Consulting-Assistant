<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob the Consulting Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto+Slab:wght@700&display=swap');
        
        body {
            font-family: 'Georgia', serif;
        }
        
        .hero-text {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: #1f2937;
        }
        
        @media (max-width: 768px) {
            .hero-text {
                font-size: 2rem;
            }
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-8">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <!-- Left: Logo and Title -->
            <div class="flex items-center space-x-3">
                <div class="p-2 bg-white rounded-full border-4 border-green-700">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="45" height="45">
                        <!-- Center circle -->
                        <circle cx="50" cy="50" r="8" fill="none" stroke="#4a5d3e" stroke-width="4"/>
                        <!-- 6 outer circles with connecting lines -->
                        <g stroke="#4a5d3e" stroke-width="3" fill="none">
                            <!-- Top -->
                            <line x1="50" y1="50" x2="50" y2="20"/>
                            <circle cx="50" cy="20" r="6"/>
                            <!-- Top Right -->
                            <line x1="50" y1="50" x2="75" y2="30"/>
                            <circle cx="75" cy="30" r="6"/>
                            <!-- Bottom Right -->
                            <line x1="50" y1="50" x2="75" y2="70"/>
                            <circle cx="75" cy="70" r="6"/>
                            <!-- Bottom -->
                            <line x1="50" y1="50" x2="50" y2="80"/>
                            <circle cx="50" cy="80" r="6"/>
                            <!-- Bottom Left -->
                            <line x1="50" y1="50" x2="25" y2="70"/>
                            <circle cx="25" cy="70" r="6"/>
                            <!-- Top Left -->
                            <line x1="50" y1="50" x2="25" y2="30"/>
                            <circle cx="25" cy="30" r="6"/>
                        </g>
                    </svg>
                </div>

                <h1 class="text-xl md:text-2xl font-bold text-gray-800">Bob the Consulting Assistant</h1>
            </div>
            
            <!-- Right: Buttons -->
            <div class="flex space-x-4">
                <button onclick="alert('Login feature coming soon!')" 
                        class="px-6 py-2 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition">
                    Log in
                </button>
                <button onclick="window.location.href='app.html'" 
                        class="btn-primary px-6 py-2 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 shadow-md">
                    Bob Start
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="flex items-center justify-center" style="height: calc(100vh - 88px);">
        <div class="text-center px-8 max-w-5xl">
            <h2 class="hero-text" style="font-size: 2.8rem; line-height: 1.3;">
                Making decision is all you need to do<br>
                <span style="display: block;">when you have Bob</span>
            </h2>

        </div>
    </main>
</body>
</html>
